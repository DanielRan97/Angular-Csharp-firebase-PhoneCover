<div id="home">

  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://cdn.pixabay.com/photo/2017/08/01/00/40/mobile-2562332_1280.jpg" class="d-block w-100 pc">
      </div>
      <div class="carousel-item">
        <img src="https://cdn.pixabay.com/photo/2017/01/27/13/59/samsung-a5-2017-2013158_1280.png"
          class="d-block w-100 pc">
      </div>
      <div class="carousel-item">
        <img src="https://cdn.pixabay.com/photo/2017/01/23/03/56/cellphone-2001536_1280.jpg" class="d-block w-100 pc">
      </div>
      <div class="carousel-item">
        <img src="https://cdn.pixabay.com/photo/2017/08/01/00/41/mobile-2562341_1280.jpg" class="d-block w-100 pc">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div id="trend" style="margin-top:50px;">

    <div style="text-align: left;">
      <h6>Trending Right Now</h6>
      <hr style="width: 100px;margin-left: 30px;border-bottom: 1px #dcdcdc42 solid;">
    </div>

    <div style="text-align: center;">
    
      <div *ngFor="let p of trending | paginate: { itemsPerPage: 4, currentPage: p }; let i = index;" style="display: inline-block;text-align: center;padding: 35px;" id="card">
        <div>
          <img style="width: 270px;height: 300px;" src="{{p.photoUrl}}" (error)="p.photoUrl = urlError">

          <h3>{{p.name}}</h3>
          <p>{{p.category}}</p>
          <p>{{p.type}}</p>
          <p>{{p.price}}$</p>

          <button style="display: inline-block;" nbButton shape="round" size="small" outline status="warning"
            (click)="addToCart(p.id,p.name,p.category,p.type,p.price,p.photoUrl)">Add to cart <i
              class="fas fa-cart-plus" style="margin-left: 3px;"></i></button>
          
          <button style="display: inline-block;margin-left: 10px;" nbButton shape="round" size="small" outline
            status="primary" [routerLink]="['home/order', p.id]">Buy now<i class="fas fa-money-check-alt"
              style="margin-left: 3px;"></i></button>
          <hr style="width: 50%;border-bottom: 1px #dcdcdc42 solid;"/>
        </div>
      </div>
  <div id="pagin">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>

    </div>



  </div>



</div>
