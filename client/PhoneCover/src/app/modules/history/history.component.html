<div id="history" style="text-align: center;">

<h1>Purchase History</h1>
<div style="margin-top: 100px;">
<h4 *ngIf="!history[0]" style="color: #00000052;">Empty History</h4>
</div>

<div>
    <div *ngFor="let p of history" style="display: inline-block;margin: 20px;">

        <nb-card accent="info" status="basic" style="max-width: 300px;" class="card">
          <nb-card-header>
            <p>ID: {{p.id}}</p>
            <h5>{{p.name}} </h5>
            <button class="delete" (click)="remove1(p.id)"
              style="float: right;border: none;background: none;font-size: 25px;position: relative;bottom: 40px;left: 20px;">
              <i class="fas fa-times-circle"></i>
            </button>
          </nb-card-header>
          <nb-card-body>
            <div style="display: inline-block;">
              <img class="historyImg" src="{{p.photoUrl}}" alt="">
            </div>
    
            <div style="display: inline-block;position: relative;top: 8px;">
              <h5> Category: {{p.category}} </h5>
              <h5> Type: {{p.type}} </h5>
              <h5> Price: {{p.price}}$ </h5>
        
            </div>
            
          </nb-card-body>
    
        </nb-card>


</div>


</div>
