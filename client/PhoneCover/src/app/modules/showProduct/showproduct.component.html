
    <nb-layout>
        <nb-layout-column style="text-align: center;">
<div style="display: block;text-align: left;">
            <h1 style="text-align: left;display: inline-block;">{{TypePath1}} -</h1> <h3 style="display: inline-block;margin-left: 3px;"> {{TypePath}}</h3>
            <hr style="width: 60%;margin-right: 556px;border-bottom: #ffffff26 1px solid;">
        </div>       
<div *ngFor="let p of filterProduct" id="card">
    <div>
    <img style="width: 270px;height: 300px;" src="{{p.photoUrl}}" (error)="p.photoUrl = urlError">
    <h3>{{p.name}}</h3>
    <div>
    Category: <p class="p">{{p.category}}</p>
</div>
<div>
    Type: <p class="p">{{p.type}}</p>
</div>

<div>   
     Price: <p class="p">{{p.price}}$</p>
</div>
    <button style="display: inline-block;" nbButton shape="round" size="small" outline status="warning" (click)="addToCart(p.id,p.name,p.category,p.type,p.price,p.photoUrl)">Add to cart <i class="fas fa-cart-plus" style="margin-left: 3px;"></i></button>
    <button style="display: inline-block;margin-left: 10px;" nbButton shape="round" size="small" outline status="primary"  [routerLink]="['order', p.id]">Buy now<i class="fas fa-money-check-alt" style="margin-left: 3px;"></i></button>    
    <hr style="width: 50%;"/>
    </div>
    </div>
</nb-layout-column>
</nb-layout>
