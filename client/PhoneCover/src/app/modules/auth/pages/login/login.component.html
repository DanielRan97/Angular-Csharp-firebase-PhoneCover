<h1 class="header">Login as Admin</h1>
<div class="container">
  <div>
    <div>
      <form #f="ngForm" [formGroup]="loginForm" id="loginForm">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" formControlName="email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
          <p class="errorText" *ngIf="!loginForm.controls.email.valid && loginForm.controls.email.touched">
            Email is required
          </p>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password" >
          <p class="errorText" *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.touched">
            Password is required
          </p>
          <label class="error">{{errorMessage}}</label>
          <label *ngIf="errorMessage">Forgot your password? <a [routerLink]="['/auth/forgot-password']">Reset password</a></label>

        </div>
        <button type="submit" [disabled]="!f.valid" (click)="tryLogin(loginForm.value)" class="btn btn-info">Login</button>
      </form>
    </div>
  </div>
  <div id="socialButton">
  <div>
    <div>
      <button type="button" class="btn btn-primary btn-block" (click)="tryFacebookLogin()"><i class="fab fa-facebook-f"></i> Login with Facebook</button>
    </div>
  </div>
  <div>
    <div>
      <button type="button" class="btn btn-danger btn-block" (click)="tryGoogleLogin()"><i class="fab fa-google"></i> Login with Google</button>
    </div>
  </div>
  <div>
    <div>
      <p style="margin-top: 10px ;">No account yet? <a [routerLink]="['/auth/register']">Create an account</a></p>
    </div>
  </div>
</div>
</div>
