<div style="text-align: center;">


  <h1 style="text-align: center;">Welcome to your Cart</h1>
  <button *ngIf="cart[0]" nbButton status="primary" style="display: block;margin-left: 20px;"
    [routerLink]="['/cart/cartOrder']">Order
    All <i class="fas fa-clipboard-check" style="margin-left: 6px;"></i></button>
  <div style="margin-top: 100px;" *ngIf="!cart[0]">
    <h4 style="color: #00000052">Empty Cart</h4>
  </div>
  <div *ngFor="let p of cart" style="display: inline-block;margin-top: 20px;margin: 20px;">

    <nb-card accent="primary" status="warning" style="max-width: 270px;" class="card">
      <nb-card-header>
        <p>Item ID: {{p.id}}</p>
        <h5>{{p.name}} </h5>
        <button class="delete" (click)="remove1(p.id)"
          style="float: right;border: none;background: none;font-size: 25px;position: relative;bottom: 40px;left: 20px;">
          <i class="fas fa-times-circle"></i>
        </button>
      </nb-card-header>
      <nb-card-body>
        <div style="display: inline-block;">
          <img class="cartImg" src="{{p.photoUrl}}" alt="">
        </div>

        <div style="display: inline-block;position: relative;top: 8px;text-align: center;">
          <h5> Category: {{p.category}} </h5>
          <h5> Type: {{p.type}} </h5>
          <h5> Price: {{p.price}}$ </h5>

          <button nbButton status="primary" [routerLink]="['/cart/order', p.id , p.quantity]">Buy now</button>
        </div>

      </nb-card-body>

    </nb-card>
  </div>
</div>
